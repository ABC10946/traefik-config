apiVersion: v1
kind: Service
metadata:
  name: traefik-nodeport
spec:
  type: NodePort
  selector:
    app.kubernetes.io/name: traefik
  ports:
    - name: dashboard
      port: 9000
      targetPort: 9000
      nodePort: 30090
    - name: metrics
      port: 9100
      targetPort: 9100
      nodePort: 30091
    - name: web
      port: 8000
      targetPort: 8000
      nodePort: 30080
    - name: websecure
      port: 8443
      targetPort: 8443
      nodePort: 30443


